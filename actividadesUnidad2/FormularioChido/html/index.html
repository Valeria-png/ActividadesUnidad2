<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./registro.css">
    <title>Registro</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5" id="colorSide">
                <img src="./src/side.jpg" alt="" id="sideImg">
                <h1>Registro</h1>
            </div>
            <div class="col-7 p-4 pt-2" id="formSide">
                <h3>Información Personal</h3>
                <div class="row">
                    <label for="nameInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Nombre del Usuario">                  
                </div>
                <div class="row">
                    <label for="lastNameInput" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Apellido Paterno"> 
                </div>
                <div class="row">
                    <label for="mailInput" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="mailInput" placeholder="Correoejemplo@correo.com"> 
                </div>
                <div class="row">
                    <label for="birthdayInput" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="birthdayInput" > 
                </div>
                <h3>Información de Login</h3>
                <div class="row">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="Text" class="form-control" id="usernameInput" placeholder="Menor a 30 caracteres"> 
                </div>
                <div class="row">
                    <label for="passwordInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Mínimo 8 caracteres, con mayúsculas, números, y caracteres especiales"> 
                </div>
                <div class="row mt-3">
                    <button class="btn" type="button" id="register">Regístrate</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./form.js"></script>
</body>
</html>
