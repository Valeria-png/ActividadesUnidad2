<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hola Mundo</title>
</head>

<body style="background-color: rgb(15, 16, 16);">
    <style>
        label {
            color: whitesmoke;
        }

        h1 {
            color: whitesmoke;
        }

        h5 {
            color: whitesmoke;
        }

        p {
            color: whitesmoke;
        }
    </style>

    <div class="container-fluid row">
        <div class="col-3"></div>
        <form action="" class="col">
            <h1 class="text-center">Formulario Genérico</h1>
            <div class="m-2">
                <label for="nameInput" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
            </div>
            <div class="m-2">
                <label for="lastNameInput" class="form-label">Apellido paterno:</label>
                <input type="text" id="lastNameInput" placeholder="1er Apellido" class="form-control">
            </div>
            <div class="m-2">
                <label for="lastNameInput2" class="form-label">Apellido materno:</label>
                <input type="text" id="lastNameInput2" placeholder="2do Apellido" class="form-control">
            </div>
            <div class="m-2">
                <label for="ageInput" class="form-label">Edad:</label>
                <input type="number" name="" id="ageInput" placeholder="Edad" class="form-control">
            </div>
            <div class="m-2">
                <label for="phoneInput" class="form-label">Teléfono:</label>
                <input type="tel" name="" id="phoneInput" placeholder="Número Telefónico" class="form-control">
            </div>
            <br>
            <div class="m-2 text-center">
                <fieldset class="border p-2 rounded-3">
                    <h5>Género</h5>
                    <label for="gender1" name="genderV">
                        Masculino
                        <input type="radio" name="gender" id="gender1">
                    </label>
                    <label for="gender2" name="genderV">
                        Femenino
                        <input type="radio" name="gender" id="gender2">
                    </label>
                    <label for="gender3" name="genderV">
                        No Binario
                        <input type="radio" name="gender" id="gender3">
                    </label>
                </fieldset>
            </div>
            <div class="m-2 text-center">
                <label for="date">
                    Día de Hoy
                    <input type="date" class="form-control" id="date">
                </label>
            </div>
            <br>
            <div class="container-fluid row m-2 text-center">
                <button id="saveBtn" type="button" class="btn btn-dark border-light col">Submit</button>
            </div>
        </form>
        <div class="col-3"></div>
    </div>

    <script src="./js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
</body>

</html>
